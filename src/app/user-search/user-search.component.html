<div class="container">
  <div class="row">
    <div class="form-horizontal col-md-5">
      <form [formGroup]="userForm" #form="ngForm" class="example-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}" placeholder="Category" required>
              <mat-option *ngFor="let c of category" [value]="c">
                {{ c.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-select [(ngModel)]="selectedAttribute" [ngModelOptions]="{standalone: true}" placeholder="Attribute" required>
              <mat-option *ngFor="let f of filter" [value]="f">
                {{ f.attribute }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter a value" formControlName="value">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Search</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Full name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full name </th>

        <td mat-cell *matCellDef="let row"> {{ row.cn }}</td>
      </ng-container>

      <ng-container matColumnDef="E-mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
      </ng-container>

      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" (click)="onDetails(row.uid)">Details</button> | 
          <button mat-raised-button color="warn" (click)="onDelete(row.uid)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <hr />
<div *ngIf="!hiddenDetails">
  <app-user-details [user]="userDetails"></app-user-details>
</div>
</div>
