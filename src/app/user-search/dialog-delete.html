<div  id="exampleModalCenter" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Brisanje korisnika</h5>
    
        </div>
        <div class="modal-body">
          Da li ste sigurni da zelite da obrisete korisnika: {{ uid }} ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onNoClick()">Close</button>
          <button type="button" class="btn btn-danger" (click)="onYesClick()">Delete user</button>
        </div>
      </div>
    </div>
  </div>
