<mat-card *ngIf="user != null">
  <div class="modal-header">
    <h4 class="example-h2">{{ user.cn }} - Properties</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <mat-card-content>
    <mat-tab-group class="demo-tab-group demo-group-coustom">
      <mat-tab label="User Information">
        <div class="demo-tab-content">
          <br>
          <form class="example-form">
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Login ID" disabled [(ngModel)]="user.uid" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <!-- <input matInput placeholder="First Name" value="{{ user.givenName }}"> -->
                <input matInput placeholder="First Name" [(ngModel)]="user.givenName" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" [(ngModel)]="user.sn" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="User status" [(ngModel)]="user.inetUserStatus" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
            </div>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Service Package Details">
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
                <mat-form-field class="example-full-width">
                    <mat-select [(ngModel)]="oldSelectedPackage" [ngModelOptions]="{standalone: true}" placeholder="Service Packages">
                      <mat-option *ngFor="let p of availablePackages" [value]="p">
                        {{ p.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              <!-- <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  {{ user.inetCOS }}
                </button>
              </h5> -->
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mail Quota" [(ngModel)]="user.mailQuota" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Attachment Size Limit"  [(ngModel)]="user.mailMsgQuota" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Mail servis">
        <div class="demo-tab-content" >
          <br>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Mail Host" [(ngModel)]="user.mailHost" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Address" [(ngModel)]="user.mail" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Mail servis status" [(ngModel)]="user.mailUserStatus" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Calendar Service Details">
        <div class="demo-tab-content" *ngIf="user != null">
          <br>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Timezone" [(ngModel)]="user.icsTimezone" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <hr />
  <div class="form-group">
      <button mat-raised-button color="primary" (click)="openModifyUserDialog()">Modify</button> |
      <button mat-raised-button (click)="onClose()">Cancel</button>
  </div>
</mat-card>
