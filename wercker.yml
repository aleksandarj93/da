box: node:latest
build:
  steps:
    # Install latest npm version
    - script:
        name: install latest npm version
        code: npm install npm@latest -g
    # Install latest angular-cli
    - script:
        name: install latest angular-cli version
        code: npm install -g @angular/cli@latest --unsafe-perm
    # Install npm dependencies
    - script:
        name: install npm dependencies
        code: npm install --unsafe-perm
    # pwd code
    - script:
        name: ls -la
        code: ls -la
    # npm build
    - script:
        name: Build application
        code: ng build
deploy-push:
    box: httpd:latest
    steps:
    # ls 
    - script:
        name: ls
        code: ls
    # Moving contents of dist folder
    - script:
        name: Moving contents of dist folder
        code: mv dist/delegatedAdminApp/* /usr/local/apache2/htdocs/
    - script:
        name: cd /usr/local/apache2/htdocs/
        code: cd /usr/local/apache2/htdocs
    - script:
        name: pwd htdocs
        code: pwd
    - script:
        name: ls -la htdocs
        code: ls -la
    - script:
        name: httpd status
        code: systemctl start httpd.service
    # Push to public docker repo and serve application
    - internal/docker-push: 
        username: $USERNAME
        password: $PASSWORD
        repository: $USERNAME/daApacheWercker
        tag: latest
